version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Reset 670v9 Router
  steps:
  - intent: resetar_670v9
  - action: action_resetar_670v9_script

- rule: Configure 670v9 Router
  steps:
  - intent: configurar_670v9
  - action: action_configurar_670v9_inicio
